<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Github DJ Quy Thien</title>
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body class="font-sans antialiased">
    <div
      id="app"
      data-page='{
        "component": "views/home",
        "props": {
          "errors": {},
          "name": "Github DJ Quy Thien",
          "quote": {
            "message": "",
            "author": ""
          },
          "auth": {
            "user": null
          },
          "ziggy": {
            "port": null,
            "defaults": [],
            "routes": {
              "home": {
                "uri": "/",
                "methods": ["GET", "HEAD"]
              },
              "show-create-form": {
                "uri": "create-message/{id?}",
                "methods": ["GET", "HEAD"],
                "parameters": ["id"]
              },
              "create-form": {
                "uri": "create-message",
                "methods": ["POST"]
              },
              "login": {
                "uri": "login",
                "methods": ["GET", "HEAD"]
              },
              "logout": {
                "uri": "logout",
                "methods": ["POST"]
              },
              "storage.local": {
                "uri": "storage/{path}",
                "methods": ["GET", "HEAD"],
                "wheres": {
                  "path": ".*"
                },
                "parameters": ["path"]
              }
            },
            "location": ""
          },
          "message": "",
          "client": {
            "fontName": "Mali",
            "color": "#ff0019",
            "messages": [
              "Quý Thiện 𓆩💗𓆪 Khánh Huyền",
              "03.02.2007𓆩🖤𓆪 12.03.2007",
              "I Love Khánh Huyền",
              "I Love Quý Thiện"
            ],
            "music": "//files.catbox.moe/znclia.mp3"
          },
          "clientId": "/"
        },
        "url": "/",
        "version": "",
        "clearHistory": false,
        "encryptHistory": false
      }'
    >
    </div>

    <script type="module" src="/static/js/app.js"></script>
    <script type="module" src="/static/js/home.js"></script>

    <!-- Script chèn ảnh động vào #app -->
    <script>
      window.addEventListener('load', () => {
        const app = document.getElementById('app');
        if (!app) return;

        const container = document.createElement('div');
        container.style.textAlign = 'center';
        container.style.marginTop = '24px';
        container.style.display = 'flex';
        container.style.flexDirection = 'column';
        container.style.gap = '12px';

        const items = [
          { text: 'Quý Thiện 𓆩💗𓆪 Khánh Huyền', img: 'https://i.imgur.com/qNWDbtk.jpg' },
          { text: '03.02.2007𓆩🖤𓆪 12.03.2007', img: 'https://i.imgur.com/qNWDbtk.jpg' },
          { text: 'I Love Khánh Huyền', img: 'https://i.imgur.com/qNWDbtk.jpg' },
          { text: 'I Love Quý Thiện', img: 'https://i.imgur.com/qNWDbtk.jpg' }
        ];

        items.forEach(({ text, img }) => {
          const row = document.createElement('div');
          row.style.display = 'flex';
          row.style.justifyContent = 'center';
          row.style.alignItems = 'center';
          row.style.gap = '8px';

          const span = document.createElement('span');
          span.textContent = text;

          const image = document.createElement('img');
          image.src = img;
          image.alt = text;
          image.style.width = '32px';
          image.style.height = '32px';
          image.style.borderRadius = '50%';

          row.appendChild(span);
          row.appendChild(image);

          container.appendChild(row);
        });

        app.appendChild(container);
      });
    </script>
  </body>
</html>
