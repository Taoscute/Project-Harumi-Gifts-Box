<!-- Clone by @WusThanhDieu -->
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Github DJ Quy Thien</title>
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body class="font-sans antialiased">
    <div
      id="app"
      data-page='{
        "component": "views/home",
        "props": {
          "errors": {},
          "name": "Github DJ Quy Thien",
          "quote": {
            "message": "",
            "author": ""
          },
          "auth": {
            "user": null
          },
          "ziggy": {
            "port": null,
            "defaults": [],
            "routes": {
              "home": {
                "uri": "/",
                "methods": ["GET", "HEAD"]
              },
              "show-create-form": {
                "uri": "create-message/{id?}",
                "methods": ["GET", "HEAD"],
                "parameters": ["id"]
              },
              "create-form": {
                "uri": "create-message",
                "methods": ["POST"]
              },
              "login": {
                "uri": "login",
                "methods": ["GET", "HEAD"]
              },
              "logout": {
                "uri": "logout",
                "methods": ["POST"]
              },
              "storage.local": {
                "uri": "storage/{path}",
                "methods": ["GET", "HEAD"],
                "wheres": {
                  "path": ".*"
                },
                "parameters": ["path"]
              }
            },
            "location": ""
          },
          "message": "",
          "client": {
            "fontName": "Mali",
            "color": "#ff0019",
            "messages": [
              "Quý Thiện 𓆩💗𓆪 Khánh Huyền",
              "03.02.2007𓆩🖤𓆪 12.03.2007",
              "I Love Khánh Huyền",
              "I Love Quý Thiện"
            ],
            "music": "//files.catbox.moe/znclia.mp3"
          },
          "clientId": "/"
        },
        "url": "/",
        "version": "",
        "clearHistory": false,
        "encryptHistory": false
      }'
    >
    </div>

    <!-- ✅ Chèn thêm ảnh hiển thị bên dưới các dòng chữ -->
    <div id="messages-with-images" class="text-center mt-6 space-y-4">
      <div class="flex items-center justify-center gap-2">
        <span>Quý Thiện 𓆩💗𓆪 Khánh Huyền</span>
        <img src="https://i.postimg.cc/XvQm3HW4/temp-image-7-B84-D7-C3-0376-4-FBC-B5-DC-F7-EFDDF30066.jpg" alt="Ảnh 1" class="w-6 h-6 rounded-full">
      </div>
      <div class="flex items-center justify-center gap-2">
        <span>03.02.2007𓆩🖤𓆪 12.03.2007</span>
        <img src="https://i.imgur.com/efgh456.jpg" alt="Ảnh 2" class="w-6 h-6 rounded-full">
      </div>
      <div class="flex items-center justify-center gap-2">
        <span>I Love Khánh Huyền</span>
        <img src="https://i.postimg.cc/9Fkd7sPr/quythien1.jpg" alt="Ảnh 3" class="w-6 h-6 rounded-full">
      </div>
      <div class="flex items-center justify-center gap-2">
        <span>I Love Quý Thiện</span>
        <img src="https://i.postimg.cc/MThcT8JS/F58-F7-A7-C-B307-4-CCE-BA4-E-B4969-BE3-CCAC.jpg" alt="Ảnh 4" class="w-6 h-6 rounded-full">
      </div>
    </div>
    <!-- ✅ Kết thúc phần ảnh -->

    <script type="module" src="/static/js/app.js"></script>
    <script type="module" src="/static/js/home.js"></script>
  </body>
</html>
